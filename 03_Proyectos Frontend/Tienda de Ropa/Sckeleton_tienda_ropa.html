<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de ropa</title>
    <link rel="stylesheet" href="/Tienda de Ropa/estilos tienda_ropa.css">
</head>
<body>
    <h1 class="text_center">Tienda virtual de Ropa</h1>
    <div class="container">
        <div class="box informacion_producto_1">
            <h3 class="text_center">Zapatillas Nike</h3>
            <img src="https://media2.solodeportes.com.ar/media/catalog/product/cache/7c4f9b393f0b8cb75f2b74fe5e9e52aa/z/a/zapatillas-nike-air-max-systm-negra-510010dm9537001-1.jpg" 
            alt="imagen_producto_1" class="imagen_producto_1">
        </div>
        <div class="box informacion_producto_2">
            <p>Producto 2</p>
        </div>
        <div class="box informacion_producto_3">
            <p>Producto 3</p>
        </div>
        <div class="box informacion_producto_4">
            <p>Producto 4</p>
        </div>
        <div class="box conversion_precios">
            <dl>
                <dd>
                    <br>
                    <label for="nombre_producto">Ingrese el producto que desea comprar:</label>
                    <br>
                    <input type="text" id="nombre_producto" value="">
                    <br>
                    <br>
                    <label for="cantidad_producto">Ingrese la cantidad que desea llevar:</label>
                    <br>
                    <input type="text" id="cantidad_producto" value="">
                    <br>
                    <br>
                    <label for="precio_producto">Ingrese el valor del producto:</label>
                    <br>
                    <input type="text" id="precio_producto" value="">
                    <br>
                    <br>
                    <button onclick="precioTotal()">Precio total + IVA</button>
                    <br>
                    <input type="text" id="resultado" value="">
                </dd>
            </dl>
        </div>
    </div>
</body>
<script src="/ejemplos/tienda de ropa.js"></script>
</html>
