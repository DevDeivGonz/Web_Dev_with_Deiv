<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calculadora_cientifica.js" defer></script>
    <title>Calculadora cientifica</title>
</head>
<body>
    <h1 id="header">Calculadora cientifica del SENA.</h1>
    <br><br><br>

    <label for="num1">Enter the first number</label>
    <br><br>
    <input type="text" id="num1">
    <br><br>

    <label for="num2">Enter the second number</label>
    <br><br>
    <input type="text" id="num2">
    <br><br>

    <button id="solicita_sumar"><strong>+</strong></button>
    <button id="solicita_restar"><strong>-</strong></button>
    <button id="solicita_multiplicar"><strong>*</strong></button>
    <button id="solicita_dividir"><strong>/</strong></button>
    <button id="solicita_potencia"><strong>^</strong></button>
    <button id="solicita_log"><strong>Log</strong></button>
    <button id="solicita_limpiar_todo">Clear all</button>
    <br><br>

    <textarea name="res" id="resultados_totales" rows="8" cols="60"></textarea>
</body>
</html>
