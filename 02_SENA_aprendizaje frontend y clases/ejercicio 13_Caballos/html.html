<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <title>Carrera de Caballos</title>
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="./boo">

<<body>
    <h1>Carrera de Caballos</h1>
    <label for="seleccionar_caballo">Seleccione un caballo (1-5):</label>
    <input type="number" id="seleccionar_caballo" min="1" max="5">

    <label for="apuesta_corrida_caballos">Ingrese su apuesta:     $</label>
    <input type="number" id="apuesta_corrida_caballos">

    <button id="Iniciar_carrera">Iniciar Carrera</button>

    <div class="pista">
        <div id="caballo_1" class="caballo"></div>
    </div>
    <br>
    <div class="pista">
        <div id="caballo_2" class="caballo"></div>
    </div>
    <br>
    <div class="pista">
        <div id="caballo_3" class="caballo"></div>
    </div>
    <br>
    <div class="pista">
        <div id="caballo_4" class="caballo"></div>
    </div>
    <br>
    <div class="pista">
        <div id="caballo_5" class="caballo"></div>
    </div>
    <br>

    <div id="resultado"></div>
</body>
</html>
