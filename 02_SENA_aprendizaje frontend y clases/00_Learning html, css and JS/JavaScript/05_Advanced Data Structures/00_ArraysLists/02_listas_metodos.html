<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos de listas</title>
    <link rel="stylesheet" href="./listtas_metodos.css">
    <script src="./02_listas_metodos.js"></script>
</head>
<body>
    <div class="contenedor_principal">
        <div class="casilla_pequena">

            <!--Aqui esta otro tipo de listas pero usando PUSH()-->
            <label>Aqui es donde vamos a poner listas y sus metodos <br>
            Por favor introduzca una Lista:
            </label>
            <br><br>
    
            <input type="text" id="lista_inputs">
            <button id="imprimir_lista">Imprimir</button>
            <br><br>
    
            <textarea id="mostrar_lista" rows="5" cols="30"></textarea>
            <br><br><br><br>

        </div>
        
        <div class="casilla_pequena">

            <!--Aqui esta otro tipo de listas pero usando MAP()-->

            <label for="numeros_multiplicados">Ponga los números para multiplicarlos entre sí:</label>
            <br><br>

            <input type="text" id="numeros_multiplicados">
            <br><br>

            <button id="ejecutar_lista_numeros_multiplicados">Imprimir números</button>
            <br><br>

            <textarea id="resultados_multiplicados" rows="8" cols="40"></textarea>
            <br><br><br><br>

            <!--Aqui esta otro tipo de listas pero usando MAP()-->

        </div>
        
        <div class="casilla_pequena">

            <label >Aqui veremos como usar filtler()</label>
            <br>
            <input type="text" id="lista_para_filtler">
            <br><br>
            <button id="ejecutar_lista_para_filtler">Ejecutar</button>
            <br><br>
            <textarea id="imprimir_lista_para_filtler" rows="8" cols="60"></textarea>

        </div>

        <div class="casilla_pequena">

            <!--Aqui esta otro tipo de listas pero usando forEach-->
            <br>
            <label >Aquí veremos cómo usar forEach()</label>
            <br>
            <input type="text" id="lista_para_forEach">
            <br><br>
            <button id="ejecutar_lista_para_forEach">Ejecutar</button>
            <br><br>
            <textarea id="imprimir_lista_para_forEach" rows="8" cols="60"></textarea>

        </div>
        
    </div>
</body>
</html>
