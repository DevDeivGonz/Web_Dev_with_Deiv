<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/02_Perfil_Admin/sub_paginas_Admin/estilos_Subpaginas.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h2>Contactar Soporte</h2>
        <form>
            <div class="form-group">
                <label for="nombre">ID de la cuenta:</label>

                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje"></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Iniciar Chat con soporte tecnico</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
