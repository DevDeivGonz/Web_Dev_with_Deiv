<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar Supervisor</title>
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #007bff;
            font-weight: 600;
        }
        .form-container {
            margin-top: 30px;
        }
        .form-container textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 16px;
            resize: vertical;
        }
        .form-container button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .modal-body {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal-footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<div class="container">
    <div class="header">
        <h1>Contactar al Supervisor de Turno</h1>
    </div>
    <div class="form-container">
        <h2>Escriba su mensaje</h2>
        <p>Por favor, indique a continuación lo que necesita informar al supervisor.</p>
        <textarea placeholder="Escriba aquí su mensaje..."></textarea>
        <button onclick="mostrarModal()">Enviar Mensaje</button>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Mensaje Enviado</h2>
        </div>
        <div class="modal-body">
            <p>Su mensaje ha sido enviado al supervisor de turno. Gracias por su información.</p>
        </div>
        <div class="modal-footer">
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>
</div>

<script>
    function mostrarModal() {
        document.getElementById('myModal').style.display = 'block';
    }

    function cerrarModal() {
        document.getElementById('myModal').style.display = 'none';
    }
</script>
