<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/03_Recepcion/Sub_Operaciones_x_Botones/00_Insertar y Ejecturar.js"></script>
    <link rel="stylesheet" href="/03_Recepcion/Sub_Operaciones_x_Botones/style_SubOperaciones.css">
    <title></title>
</head>
<body>
    <div class="form-container">
        <h2>Datos del remitente (Persona que hace el envío)</h2>
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre">
        </div>
        <div class="form-group">
            <label for="tipo_documento_CorresponsalEnvio">Tipo de documento:</label>
            <select id="tipo_documento_CorresponsalEnvio">
                <option value="cedula">Cédula</option>
                <option value="NIT_empresa">NIT (Si es empresa)</option>
                <option value="tarjeta_identidad">Tarjeta de identidad</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numero_contacto">Número de contacto:</label>
            <input type="text" id="numero_contacto">
        </div>
        <div class="form-group">
            <label for="correo_electronico">Correo electrónico:</label>
            <input type="email" id="correo_electronico">
        </div>
        <div class="form-group">
            <label for="ciudades_envio">Ciudad para el envío:</label>
            <select id="ciudades_envio">
                <option value="Barranquilla">Barranquilla</option>
                <option value="Bogotá">Bogotá</option>
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Cali">Cali</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Cúcuta">Cúcuta</option>
                <option value="Ibagué">Ibagué</option>
                <option value="Manizales">Manizales</option>
                <option value="Medellín">Medellín</option>
                <option value="Montería">Montería</option>
                <option value="Neiva">Neiva</option>
                <option value="Pereira">Pereira</option>
                <option value="Santa_Marta">Santa Marta</option>
                <option value="Sincelejo">Sincelejo</option>
                <option value="Villavicencio">Villavicencio</option>
            </select>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de entrega:</label>
            <input type="date" id="fecha">
        </div>
        <h2>Datos del envío:</h2>
        <div class="form-group">
            <label for="categoria">Categoría del envío:</label>
            <select id="categoria">
                <option value="aseo">Aseo</option>
                <option value="comida">Comida</option>
                <option value="farmacia">Farmacia</option>
                <option value="fragil">Frágil</option>
                <option value="limpieza">Limpieza</option>
                <option value="plasticos">Plásticos</option>
                <option value="pelogrosos">Peligrosos</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción del envío:</label>
            <textarea id="descripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="precioNeto">Precio Neto:</label>
            <input type="number" id="precioNeto">
        </div>
        <div class="form-group">
            <label for="metodo_pago">Método de pago:</label>
            <select id="metodo_pago">
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta_Credito">Tarjeta de Crédito</option>
                <option value="Transferencia_Bancaria">Transferencia Bancaria</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="button-group">
            <button id="calcular">Calcular</button>
            <button class="guardar">Guardar</button>
        </div>
        <h2>Factura</h2>
        <div id="mostrar_text_factura"></div>
    </div>
</body>
</html>
