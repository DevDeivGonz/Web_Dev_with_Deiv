<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login_estilo.css">
    <script src="./Login_LogiGO.js"></script>
</head>
    <body>
        <div class="contenedor">
            <form action="">
                <p class="titulo-login">Iniciar Sesión</p>
                <div class="campo-input">
                    <input id="nombre_usuario" required="" placeholder="Nombre de Usuario" type="text">
                </div>
                <div class="campo-input">
                    <input id="password_usuario" required="" placeholder="Contraseña" type="password">
                </div>
                <div class="recordar-olvidar">
                    <label><input type="checkbox"> Recordarme</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button id="Validar_usuario" class="btn" type="submit">Iniciar Sesión</button>
            </form>
        </div>
    
    </body>
</html>
